<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head> 
<body> 


<div data-role="page" id="paper">
	<div data-role="header">
			<h1>Paper/Cardboard</h1>
	</div>
	<div data-role="content">
		<label for="select-choice-0" class="select"></label>
		<select name="select-choice-0" id="select-choice-1" data-native-menu="false">
	   		<option value=>Is your paper/cardboard food soaked?</option>
	   		<option id="yes" value="yes">yes</option>
	  		<option id="no" value="no">no</option>
	  		<input type="button" value="Submit"data-theme="b" onclick="changePaper()">
		</select>
	</div>
</div>

<div data-role="page" id="Yes">
	<div data-role="header">
			<h1>Paper/Cardboard</h1>
	</div>
	<div data-role="content"class="Page">
		<p>Throw away in compost/garbage.</p>
	</div>
</div>

<div data-role="page" id="No">
	<div data-role="header">
			<h1>Paper/Cardboard</h1>
	</div>
	<div data-role="content" class="Page">
		<p>Throw away in recycling.</p>
		<img src="Recycling.jpg" alt="some_text">
	</div>
</div>


<!--Stylizing the answers-->
<style>
.Page{
	text-align:center;
	font-size:120%;
	border:10px solid blue;
}
</style>


<!--Yes/no Options-->
<script>
var changePaper =function(){
	if ($("#select-choice-1").val()=="yes"){
		$.mobile.changePage( "#Yes", { transition: "pop"} );
	}
	else if ($("#select-choice-1").val()=="no"){
		$.mobile.changePage( "#No", { transition: "pop"} );
	}
}
</script>



</body>
</html>
