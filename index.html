<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head> 
<body> 


<script>
	var PageToMaterial = function(){
		if ($("#select-choice-1m").val() == "Metals"){
			$.mobile.changePage( "#MetalCan", { transition: "pop", changeHash: true });
		}else{
			$.mobile.changePage( "#Select A Material", { transition: "pop", changeHash: true });
		}
	}

	var CanToDestiny = function(){
		if ($("#select-choice-2m").val() == "Yes"){
			$.mobile.changePage( "#MetalRecycle", { transition: "pop", changeHash: true });
		}else{
			$.mobile.changePage( "#MetalFoil", { transition: "pop", changeHash: true });
		}
	}

	var FoilToDestiny = function(){
		if ($("#select-choice-3m").val() == "Yes"){
			$.mobile.changePage( "#MetalTrash", { transition: "pop", changeHash: true });
		}else{
			$.mobile.changePage( "#MetalScrap", { transition: "pop", changeHash: true });
		}
	}
</script>



<div data-role="page" id="Select a Material">
	<div data-role="header">
		<h1>My Title</h1>
	</div><!-- /header -->

	<label for="select-choice-1m" class="select"></label>
		<select name="select-choice-1m" id="select-choice-1m" data-native-menu="false">
			<option >Select A Material</option>
		   <option value="Plastic">Plastic</option>
		   <option value="Paper/Cardboard">Paper/Cardboard</option>
		   <option value="Styrofoam">Styrofoam</option>
		   <option value="Glass">Glass</option>
		   <option value="Metals">Metals</option>
		   <option value="Food">Food</option>
		   <input type="button" value="Submit" data-theme="b" onClick="PageToMaterial()">
		</select>
</div><!-- /page -->


<div data-role="page" id="MetalCan">
	<div data-role="header">
		<h1>Metals</h1>
	</div><!-- /header -->

	<label for="select-choice-2m" class="select"></label>
		<select name="select-choice-2m" id="select-choice-2m" data-native-menu="false">
			<option>Is it a Bottle or a Can?</option>
		   <option value="Yes">Yes</option>
		   <option value="No">No</option>
		   <input type="button" value="Submit" data-theme="b" onClick="CanToDestiny()">
		</select>
</div><!-- /page -->


<div data-role="page" id="MetalRecycle">
	<div data-role="header">
		<h1>Metals</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>To the recycling bin!</p>		
	</div><!-- /content -->
</div><!-- /page -->


<div data-role="page" id="MetalFoil">
	<div data-role="header">
		<h1>Metals</h1>
	</div><!-- /header -->

	<label for="select-choice-3m" class="select"></label>
		<select name="select-choice-3m" id="select-choice-3m" data-native-menu="false">
			<option>Is it Foil?</option>
		   <option value="Yes">Yes</option>
		   <option value="No">No</option>
		   <input type="button" value="Submit" data-theme="b" onClick="FoilToDestiny()">
		</select>
</div><!-- /page -->


<div data-role="page" id="MetalTrash">
	<div data-role="header">
		<h1>Metals</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>To the trash!</p>		
	</div><!-- /content -->
</div><!-- /page -->


<div data-role="page" id="MetalScrap">
	<div data-role="header">
		<h1>Metals</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>To the scrap metal center!</p>		
	</div><!-- /content -->
</div><!-- /page -->


</body>
</html>
